<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/Weather-Logo.ico">
    <title>WeatherNow</title>
</head>
<body>
    <div class="dropdown-cont">
        <div class="menu-icon-wrapper">
            <img src="./assets/icons/menu.svg" alt="" class="dropdown-icon">
        </div>
        <div class="collapse-wrapper">
            <div class="menu-icons-cont">
                <img src="./assets/icons/plus.svg" alt="" class="menu-icon add-icon">
                <div class="edit-icons">
                    <img src="./assets/icons/edit.svg" alt="" class="menu-icon edit-on-icon">
                    <img src="./assets/icons/edit-off.svg" alt="" class="menu-icon edit-off-icon hide">
                </div>
                <div class="unit-icons">
                    <img src="./assets/icons/temperature-fahrenheit.svg" alt="" class="menu-icon fahrenheit-icon">
                    <img src="./assets/icons/celsius.svg" alt="" class="menu-icon celsius-icon hide">
                </div>
            </div>
        </div>
    </div>

    <div class="main-data"></div>
</body>
</html>
